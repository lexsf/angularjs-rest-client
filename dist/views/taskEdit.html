<h3>Edit Task</h3> <form role="form" id="taskEditForm"> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Task data <span class="smallInfo">id={{selectedTask.id}}</span> &nbsp;&nbsp;&nbsp; <button class="btn btn-success" ng-click="updateTask(selectedTask)">Save</button> <button class="btn btn-warning" ng-click="goBack()">Cancel</button> </h3> </div> <div class="panel-body"> <div class="form-group"> <label for="selectedTask.name">name</label> <input type="text" class="form-control" id="selectedTask.name" ng-model="selectedTask.name"> </div> <div class="form-group"> <label for="selectedTask.description">description</label> <input type="text" class="form-control" id="selectedTask.description" ng-model="selectedTask.description"> </div> <div class="checkbox"> <label> <input type="checkbox" ng-model="selectedTask.finished"> <strong>finished</strong> </label> </div> </div> <div class="panel-heading"> <h3 class="panel-title">SubTasks </h3> </div> <div class="panel-body"> <div class="panel panel-info" ng-repeat="subtask in selectedTask.subTasks"> <div class="panel-heading"> Subtask <span class="smallInfo">id={{subtask.id}}</span> <button class="btn btn-default btn-xs" ng-click="removeSubtask(subtask)"> <span class="glyphicon glyphicon-remove"></span> </button> </div> <div class="panel-body"> <div class="form-group"> <label for="subtask.description">description</label> <input type="text" class="form-control" id="subtask.description" ng-model="subtask.description"> </div> </div> </div> <button class="btn btn-default btn-xs" ng-click="addSubtask()"> <span class="glyphicon glyphicon-plus"></span> </button> </div> <div class="panel-footer"> <button class="btn btn-success" ng-click="updateTask(selectedTask)">Save</button> <button class="btn btn-warning" ng-click="updateTask()">Cancel</button> </div> </div> </form> <div id="debug"> debug:<br> {{debug}} </div>
